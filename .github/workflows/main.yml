name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Enable RDP and Firewall
        shell: pwsh
        run: |
          Write-Host "Enabling RDP..."

          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name "fDenyTSConnections" -Value 0 -Force

          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

          Restart-Service TermService -Force

          Write-Host "RDP enabled (locally)."

      - name: Install Tailscale
        shell: pwsh
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $out = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $out
          Start-Process msiexec.exe -ArgumentList "/i `"$out`" /quiet /norestart" -Wait

      - name: Connect Tailscale
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-$env:GITHUB_RUN_ID

          Start-Sleep 5
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4

          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Show Status
        shell: pwsh
        run: |
          Write-Host ""
          Write-Host "=============================="
          Write-Host " TAILSCALE CONNECTED"
          Write-Host " IP Address: $env:TS_IP"
          Write-Host "=============================="
          Write-Host ""
          Write-Host "NOTE:"
          Write-Host "GitHub-hosted runners cannot accept external RDP."
          Write-Host "Use self-hosted Windows runner if you need real RDP."
